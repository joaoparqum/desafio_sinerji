<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui" 	>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Formul√°rio</title>
</h:head>
<h:body>

	<h1>Cadastro</h1>
	
	<h:form id="form">
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome"/>
			<p:inputText value="#{bean.pessoa.nome}"/>
			<p:outputLabel value="Idade"/>
			<p:inputText value="#{bean.pessoa.idade}"/>
			<p:outputLabel value="Sexo"/>
			<p:inputText value="#{bean.pessoa.sexo}"/>
			<p:outputLabel value="Estado"/>
			<p:inputText value="#{bean2.endereco.estado}"/>
			<p:outputLabel value="Cidade"/> 
			<p:inputText value="#{bean2.endereco.cidade}"/>
			<p:outputLabel value="Logradouro"/>
			<p:inputText value="#{bean2.endereco.logradouro}"/>
			<p:outputLabel value="Numero"/>
			<p:inputText value="#{bean2.endereco.numero}"/>
			<p:outputLabel value="CEP"/>
			<p:inputText value="#{bean2.endereco.cep}"/>
			<p:commandButton value="Adicionar" action="#{bean.adicionar}" update="form tabelaPessoa"/>
		</h:panelGrid>
	</h:form>
	
	<h1>Lista</h1>
	
	<p:dataTable value="#{bean.pessoas}" var="p" id="tabelaPessoa">
		<p:column headerText="Nome">#{p.nome}</p:column>
		<p:column headerText="Idade">#{p.idade}</p:column>
		<p:column headerText="Sexo">#{p.sexo}</p:column>
		<p:column>
			<p:button value="Editar" outcome="paginas/Sucesso.xhtml?parametro=#{p.nome}"/>
		</p:column>
	</p:dataTable>
	
	<p:dataTable value="#{bean2.enderecos}" var="p" id="tabelaEndereco">
		<p:column headerText="Estado">#{p.estado}</p:column>
		<p:column headerText="Cidade">#{p.cidade}</p:column>
		<p:column headerText="Logradouro">#{p.logradouro}</p:column>
		<p:column headerText="Numero">#{p.numero}</p:column>
		<p:column headerText="CEP">#{p.cep}</p:column>
		<p:column>
			<p:button value="Editar" outcome="paginas/Sucesso.xhtml?parametro=#{p.nome}"/>
		</p:column>
	</p:dataTable>

</h:body>
</html>
